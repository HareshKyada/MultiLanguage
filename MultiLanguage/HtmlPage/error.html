<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table border="0" cellspacing="0" cellpadding="0" style="width: 100%;">
        <tbody>
            <tr>
                <td width="4%">&nbsp;</td>
                <td width="92%" align="left" valign="top" style="text-align: justify;"><span style="font-family: Verdana,Geneva,sans-serif; color: #231f20; font-size: 20px;">Hello Team,</span><br />
                    <br />
                    Something went wrong!! 

                    <table style="width: 100%; font-family: Verdana,Geneva,sans-serif!important; font-size: 12px;">
                        <tbody>
                            <tr>
                                <td colspan="2" style="background-color: #2980b9; color: #fff; font-weight: bold; font-size: 12px; padding-top: 2px; padding-bottom: 2px; padding-left: 5px; padding-right: 5px;">Previous url of the page coming from </td>
                            </tr>
                            <tr bgcolor="#f1f1f1">
                                <th width="30%" valign="top" style="padding-left: 5px; text-align: justify;" align="left">Previous Page :</th>
                                <td width="70%" valign="top" style="padding-right: 5px; padding-left: 5px; text-align: justify;" align="left">#PreviousPage#</td>
                            </tr>
                            <tr>
                                <td colspan="2" style="background-color: #2980b9; color: #fff; font-weight: bold; font-size: 12px; padding-top: 2px; padding-bottom: 2px; padding-left: 5px; padding-right: 5px;">Review the Error Details</td>
                            </tr>
                            <tr bgcolor="#f1f1f1">
                                <th width="30%" valign="top" style="padding-left: 5px; text-align: justify;" align="left">Error Page Url:</th>
                                <td width="70%" valign="top" style="padding-right: 5px; padding-left: 5px; text-align: justify;" align="left">#ErrorLink#</td>
                            </tr>
                            <tr bgcolor="#f1f1f1">
                                <th width="30%" valign="top" style="padding-left: 5px; text-align: justify;" align="left">Path And Query</th>
                                <td width="70%" valign="top" style="padding-right: 5px; padding-left: 5px; text-align: justify;" align="left">#PathAndQuery#</td>
                            </tr>
                            <tr bgcolor="#f1f1f1">
                                <th width="30%" valign="top" style="padding-left: 5px; text-align: justify;" align="left">File Name:</th>
                                <td width="70%" valign="top" style="padding-right: 5px; padding-left: 5px; text-align: justify;" align="left">#FileaName#</td>
                            </tr>
                            <tr bgcolor="#f1f1f1">
                                <th width="30%" valign="top" style="padding-left: 5px; text-align: justify;" align="left">Method Name:</th>
                                <td width="70%" valign="top" style="padding-right: 5px; padding-left: 5px; text-align: justify;" align="left">#MethodName#</td>
                            </tr>
                            <tr bgcolor="#f1f1f1">
                                <th width="30%" valign="top" style="padding-left: 5px; text-align: justify;" align="left">Line And Column:</th>
                                <td width="70%" valign="top" style="padding-right: 5px; padding-left: 5px; text-align: justify;" align="left">#LineAndColumn#</td>
                            </tr>

                            <tr bgcolor="#f1f1f1">
                                <th width="100%" colspan="2" valign="top" style="padding-left: 5px; text-align: justify;" align="left">Description</th>
                            </tr>
                            <tr>
                                <td width="100%" colspan="2" valign="top" style="padding-right: 5px; padding-left: 5px;" align="left" style="font-family: Verdana,Geneva,sans-serif; color: #666766!important; font-size: 12px;">
                                    <span style="font-family: Verdana,Geneva,sans-serif; color: #000!important; font-size: 13px;">#ErrorDesc#
                                    </span></td>
                            </tr>

                        </tbody>
                    </table>
                </td>
                <td width="4%">&nbsp;</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
